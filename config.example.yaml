# ========================================
# Auto Book Management - Configuration
# ========================================
# Discord Bot + Z-Library + Rclone Integration
# For downloading books and uploading to Google Drive

# Douban Configuration (for book list sync)
douban:
  # Douban website cookie for accessing personal book lists
  # How to get: Login to Douban, copy cookie from browser DevTools
  cookie: "bid=xxxx; dbcl2=xxxx; push_noty_num=0; push_doumail_num=0"
  # Wishlist URL (default: personal wishlist)
  wishlist_url: "https://book.douban.com/people/me/wish"
  # Max pages to crawl (0 = all pages)
  max_pages: 0

# Database Configuration
database:
  # Database type: sqlite or postgresql
  type: "sqlite"
  # SQLite database file path (only for type=sqlite)
  path: "data/books.db"
  # PostgreSQL config (only for type=postgresql)
  host: "localhost"
  port: 5432
  dbname: "douban_books"
  username: "postgres"
  password: "password"

# Calibre Configuration
calibre:
  # Calibre Content Server URL
  content_server_url: "http://localhost:8080"
  # Calibre Content Server username
  username: "admin"
  # Calibre Content Server password
  password: "password"
  # Match threshold (0.0-1.0, higher = more precise matching)
  match_threshold: 0.6

# Z-Library Configuration
zlibrary:
  # Z-Library account email
  username: "your_email@example.com"
  # Z-Library account password
  password: "your_password"
  # Download format priority (will try in order)
  # Recommended: PDF first for universal compatibility
  format_priority: ["pdf", "epub", "mobi", "azw3"]
  # Download directory for temporary storage
  download_dir: "data/downloads"
  # Maximum retry attempts
  max_retries: 3
  # Language priority for search
  language_priority:
    - Chinese
    - English
  # Proxy list (optional) - LEAVE EMPTY [] if not using proxy
  # Only enable if you have Tor/SOCKS5 proxy running
  # proxy_list:
  #   - "socks5://127.0.0.1:9050"
  proxy_list: []

# Schedule Configuration
schedule:
  # Daily execution time (24-hour format)
  time: "03:00"
  # Run immediately at startup?
  run_at_startup: false
  # Retry interval on failure (minutes)
  retry_interval: 60

# Lark (Feishu) Notification Configuration
lark:
  # Lark bot webhook URL
  webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  # Enable notifications?
  enabled: true
  # Notification level: all, success, error
  level: "all"

# Logging Configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  # Log file path
  file: "logs/app.log"
  # Also output to console?
  console: true
  # Log retention days
  retention_days: 30

# System Configuration
system:
  # Temporary files directory
  temp_dir: "data/temp"
  # Enable debug mode?
  debug: false
  # User agent string (simulate browser)
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"