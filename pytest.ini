[pytest]
# 抑制特定警告
filterwarnings =
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*LooseVersion.*:DeprecationWarning
    ignore:.*MovedIn20Warning.*:DeprecationWarning
    ignore:.*declarative_base.*:DeprecationWarning

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto
addopts = --strict-markers

# 测试标记
markers =
    real_network: 标记需要真实网络连接的测试
    quota_test: 标记配额相关的测试
    performance: 标记性能测试
    contract: 标记契约测试
    integration: 标记集成测试
    asyncio: 标记异步测试